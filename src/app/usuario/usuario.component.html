<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Usuários</title>

</head>

<body>
    <app-navbar></app-navbar>
    <h6 class="mt-0">Home - Gerenciar Usuários</h6>

    <!-- Conteúdo Principal -->
    <div class="container my-4">
        <h2 class="mb-4">Gerenciar Usuários</h2>
        <!-- <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addUserModal">Adicionar
            Usuário</button> -->
        <table class="table table-bordered">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Tipo</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de linha -->
                <tr *ngFor="let dado of usuarios">
                    <td>{{dado.user_id}}</td>
                    <td>{{dado.nome}}</td>
                    <td>{{dado.email}}</td>
                    <td>{{dado.tipo}}</td>
                    <td>
                        <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal"
                            data-bs-target="#editUserModal" (click)="selectedIdBtn(dado.user_id)">Editar</button>
                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#deleteUserModal"
                            (click)="selectedIdBtn(dado.user_id)">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal: Editar Usuário -->
    <div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editUserModalLabel">Editar Usuário</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editUserName" class="form-label">Nome</label>
                            <!-- <input type="text" class="form-control" id="editUserName" value="Maria Silva"> -->
                            <input [(ngModel)]="selectedUser.nome" name="nome" class="form-control" id="editUserName"
                                value="{{selectedUser.nome}}">
                        </div>
                        <div class="mb-3">
                            <label for="editUserEmail" class="form-label">Email</label>
                            <!-- <input type="email" class="form-control" id="editUserEmail" value="maria.silva@example.com"> -->
                            <input [(ngModel)]="selectedUser.email" name="email" class="form-control" id="editUserEmail"
                                value="{{selectedUser.email}}">
                        </div>
                        <div class="mb-3">
                            <label for="editUserType" class="form-label">Tipo</label>
                            <select class="form-select" id="editUserType">
                                <option value="Admin" selected>Admin</option>
                                <option value="Usuário">Usuário</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editUserCPF" class="form-label">CPF</label>
                            <input [(ngModel)]="selectedUser.cpf" name="cpf" type="text" class="form-control"
                                id="editUserCPF" value="{{selectedUser.cpf}}" maxlength="11">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Confirmar Exclusão -->
    <div class="modal fade" id="deleteUserModal" tabindex="-1" aria-labelledby="deleteUserModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteUserModalLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza de que deseja excluir este usuário?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>


</body>
