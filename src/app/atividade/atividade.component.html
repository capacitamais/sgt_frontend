<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Atividades</title>

</head>

<body>
    <app-navbar></app-navbar>
    <h6 class="mt-0">Home - Gerenciar Atividades</h6>

    <!-- Conteúdo Principal -->
    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Gerenciar Atividades</h4>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addActivityModal">Adicionar
                Atividade</button>
        </div>

        <!-- Tabela -->
        <table class="table table-bordered table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Atividade</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <!-- Exemplo de linha -->
                <tr>
                    <td>1</td>
                    <td>Treinamento de Segurança</td>
                    <td>
                        <button class="btn btn-sm btn-info me-2" data-bs-toggle="modal"
                            data-bs-target="#viewTrainingsModal">Treinamentos</button>
                        <button class="btn btn-sm btn-warning me-2" data-bs-toggle="modal"
                            data-bs-target="#editActivityModal">Editar</button>
                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal"
                            data-bs-target="#deleteActivityModal">Excluir</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Modal: Adicionar Atividade -->
    <div class="modal fade" id="addActivityModal" tabindex="-1" aria-labelledby="addActivityModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addActivityModalLabel">Adicionar Atividade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="activityName" class="form-label">Nome da Atividade</label>
                            <input type="text" class="form-control" id="activityName"
                                placeholder="Digite o nome da atividade">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Editar Atividade -->
    <div class="modal fade" id="editActivityModal" tabindex="-1" aria-labelledby="editActivityModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editActivityModalLabel">Editar Atividade</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="editActivityName" class="form-label">Nome da Atividade</label>
                            <input type="text" class="form-control" id="editActivityName"
                                value="Treinamento de Segurança">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Confirmar Exclusão -->
    <div class="modal fade" id="deleteActivityModal" tabindex="-1" aria-labelledby="deleteActivityModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteActivityModalLabel">Confirmar Exclusão</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tem certeza de que deseja excluir esta atividade?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-danger">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Visualizar Treinamentos -->
    <div class="modal fade" id="viewTrainingsModal" tabindex="-1" aria-labelledby="viewTrainingsModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="viewTrainingsModalLabel">Treinamentos Associados</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <button class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#addTrainingModal">Adicionar Treinamento</button>
                    </div>
                    <table class="table table-bordered">
                        <thead class="table-light">
                            <tr>
                                <th>ID</th>
                                <th>Treinamento</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Treinamento de Segurança</td>
                                <td>
                                    <button class="btn btn-sm btn-danger">Remover</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
